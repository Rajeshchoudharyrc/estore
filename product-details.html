<body>
    <div class="top-navbar bg-bluevoilet row">
        <div class="col start-cont">
            <span class="material-icons" id="Menu-icon">menu</span>
            <a href="index.html">Estore</a>
        </div>
        <div class="col-6 search-box-cont">
            <input type="text" name="search_items" id="Search-box" placeholder="Search your book here">
        </div>
        <div class="col end-cont">
            <span class="material-icons" id="Search-icon">search</span>
            <span class="material-icons" id="Cart">shopping_cart</span>
            <button id="Login-btn">Login</button>
        </div>
    </div>
    <!----------[ Search Area ]----------->
    <div class="search-container" id="Search-Cont">
        <div class="search-header">
            <div class="exit-search-cont">
                <span class="material-icons">arrow_back</span>
            </div>
            <div class="m-search-box">
                <input type="search" name="search" id="M-search-box" placeholder="Search for Book, Brand and More">
            </div>
        </div>
        <div class="search-res-cont">
            Result area
        </div>
    </div>
    <!----------[ Sidenav ]------------>
    <div class="sidenav">
        <div class="top-cont bg-bluevoilet">
            <div class="logo">Estore</div>
            <div class="close-arrow">
                <span class="material-icons">arrow_back_ios</span>
            </div>
        </div>
        <div class="all-links-cont">
            <ul>
                <li><a href="index.html" target="_blank">Home</a></li>
                <li><a href="#">All Categories</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </div>
    <!----------[ overlay ]----------->
    <div class="overlay"></div>
    <!----------[ Top Banner section ]----------->
    <section class="lt-p bg-light">
        <div class="product-cont p-2 py-4 bg-white row">
            <div class="col-lg-4 col-md-5 col-sm-6">
                <div class="product-image-cont mb-2">
                    <div id="product-img" class="owl-carousel owl-theme">
                        <div class="item">
                            <img src="web_imgs/cover-1.jpg" alt="book cover">
                        </div>
                        <div class="item">
                            <img src="web_imgs/cover-1.jpg" alt="book cover">
                        </div>
                    </div>
                </div>
                <div class="cart_buy-btn-cont">
                    <button class="Btn btn-c">ADD TO CART</button>
                    <button class="Btn">BUY NOW</button>
                </div>
            </div>
            <div class="col-lg-8 col-md-7 col-sm-6 product_details">
                <p class="Book_name">Rich Dad Poor Dad  (English, Paperback, Kiyosaki Robert T) </p>
                <p>Author : <span class="Author_name">Kiyosaki Robert T.</span></p>

                <p class="product_price-cont">
                    <span class="material-icons">currency_rupee</span>
                    <span id="Book_price">299</span>
                </p>
            </div>

        </div>
    </section>
